</head>
<body>
	<script type = "text/javascript" >
	    function factorial(n) {
	        if (n == 0) {
	            return 1
	        } else {
	            return n * factorial(n - 1);
	        }
	    }
		console.log(factorial(7));


	</script>
</body>
</html>
